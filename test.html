<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
         
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="col-span-1 w-[300px]  flex md:flex-row flex-col gap-[16px] rounded-[12px] bg-[#F4F7FF]">
        <div class="w-[60px] h-[60px]  rounded-[50%] mt-2 bg-white mx-auto">
            <img src="./assets/calender.png" class="p-[15px]  " alt="">
        </div>
        <div>
            <p id="time" class="text-[24px] font-bold md:p-[0px] p-[24px]"></p>
        </div>
    </div>
    <script>
        function updateTime() {
    const currentDate = new Date();
    const options = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' };
    const formattedDate = currentDate.toLocaleDateString('en-US', options);
    document.getElementById('time').innerHTML = formattedDate;
}

setInterval(updateTime, 1000);
updateTime();
    </script>
</body>
</html>
